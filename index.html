<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字游戏</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            color: #61dafb;
        }
        button {
            background-color: #61dafb;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            color: #282c34;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4db8e6;
        }
        #countdown {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #f39c12;
        }
        #history {
            margin-top: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        #history h3 {
            color: #61dafb;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        li {
            margin-bottom: 10px;
        }
        #gameResult {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        h3, h4 {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>数字游戏</h1>
        <button onclick="startGame()">开始游戏</button>
        <p id="randomNumbers"></p>
        <div id="gameResult"></div> <!-- 优化结果显示区域 -->

        <!-- 倒计时显示 -->
        <div id="countdown"></div>

        <!-- 多期数据展示 -->
        <div id="history">
            <h3>历史记录</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
